<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Brick Wall Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background: linear-gradient(45deg, #4a8ca6 25%, transparent 25%),
                        linear-gradient(-45deg, #4a8ca6 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #4a8ca6 75%),
                        linear-gradient(-45deg, transparent 75%, #4a8ca6 75%);
            background-size: 20px 20px;
            background-color: #5ba7c4;
            animation: moveBricks 20s linear infinite;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        @keyframes moveBricks {
            0% {
                background-position: 0 0, 10px 0, 10px -10px, 0px 10px;
            }
            100% {
                background-position: 100px 100px, 110px 100px, 110px 90px, 100px 110px;
            }
        }

        .floating-brick {
            position: absolute;
            width: 60px;
            height: 30px;
            background: #4a8ca6;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="brick-wall">
        <!-- Add multiple floating bricks -->
        <div class="floating-brick" style="top: 20%; left: 30%"></div>
        <div class="floating-brick" style="top: 40%; left: 70%"></div>
        <div class="floating-brick" style="top: 60%; left: 20%"></div>
        <div class="floating-brick" style="top: 80%; left: 50%"></div>
        <div class="floating-brick" style="top: 10%; left: 80%"></div>
        
        <!-- Content Container -->
        <div class="container mx-auto px-4 py-8 relative z-10">
            <div class="bg-white/80 backdrop-blur-md rounded-lg shadow-xl p-8 max-w-2xl mx-auto">
                <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">
                    Welcome to Animated Bricks
                </h1>
                <p class="text-lg text-gray-600 mb-6 text-center">
                    Explore our mesmerizing animated brick wall pattern with floating elements.
                </p>
                <div class="flex justify-center">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add random floating bricks dynamically
        function addRandomBrick() {
            const brick = document.createElement('div');
            brick.className = 'floating-brick';
            brick.style.left = Math.random() * 100 + '%';
            brick.style.top = Math.random() * 100 + '%';
            document.querySelector('.brick-wall').appendChild(brick);

            // Remove brick after animation
            setTimeout(() => {
                brick.remove();
            }, 6000);
        }

        // Add new bricks periodically
        setInterval(addRandomBrick, 2000);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
